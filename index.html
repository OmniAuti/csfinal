<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <div class="title">
                <h1 class="title-one">Saving Throw</h1>
            </div>
            <div class="dice-cont">
                <button id="dice-btn-four"><img src="DICE/D4.png" alt="Four Sided Dice">Roll 4</button>
                    <br>
                <button id="dice-btn-six"><img src="DICE/D6.png" alt="Six Sided Dice">Roll 6</button>
                    <br>
                <button id="dice-btn-eight"><img src="DICE/D8.png" alt="Eight Sided Dice">Roll 8</button>
                    <br>
                <button id="dice-btn-ten"><img src="DICE/D10.png" alt="Ten Sided Dice">Roll 10</button>
                    <br>
                <button id="dice-btn-twelve"><img src="DICE/D12.png" alt="Twelve Sided Dice">Roll 12</button>
                    <br>
                <button id="dice-btn-twenty"><img src="DICE/D20.png" alt="Twenty Sided Dice">Roll 20</button>
            </div>

            <div class="roll-changes">
                <div class="changes">
                    <h3><u>Number of dice</u></h3>
                    <input id="num-dice-input" type="number" min="1" max="99" value="1" placeholder="1">
                </div>
                <div class="ad-dis">
                    <h3><u>Advantage/Disadvantage</u></h3>
                    <select name="ad-dis" id="ad-dis-input" >
                        <option selected value="none">None</option>
                        <option value="advantage">Advantage</option>
                        <option value="disadvantage">Disadvantage</option>
                    </select>
                </div>
                <div class="changes">
                    <h3><u>Modifier</u></h3>
                    <div class="plus-min">
                        <div>
                            <div class="plusmin-flex plus">
                        +<input id="plus-input" type="radio" name="mod" checked>
                            </div>
                            <div class="plusmin-flex minus">
                        -<input id="minus-input" type="radio" name="mod">
                            </div>
                        </div>
                        <input id="mod-num" type="number" min="1" max="99" value="0" placeholder="0">
                    </div>
                </div>
            </div>


            <div class="mod-result">
                <div class="arr-cont">   
                <h3><u>Dice Rolled</u></h3>   
                <p id="rolls-arr-output"></p>
                </div> 
                <div class="mod-cont">
                <h3><u>Modifier Added</u></h3>
                <p id="mod-output"></p>
                </div> 
            </div>

            <div class="final-result">

                <h1>Final Roll</h1>        
                <p id="dice-display"></p>

            </div>

            <div class="coffee">
               <a target="_blank" href="https://www.buymeacoffee.com/omniauti"><img src="bmc-logo.svg" alt="buy me a coffee"></a>
            </div>
            
        </section>


          <script src="app.js"></script>  
    </body>
</html>
